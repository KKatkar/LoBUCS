<!DOCTYPE html>

<html>


<head>

<meta charset="ISO-8859-1">

<title>Job Response</title>

<style>
div {
    margin-top: 0px;
    margin-right: auto;
    margin-bottom: 0px;
    margin-left: 25%;
	display: none;
    
}

input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.button1 {
    background-color: red;
    position: absolute;
    top: 2%;
    left: 90%;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

body{
background-image: url("http://cdn.wonderfulengineering.com/wp-content/uploads/2014/10/simple-wallpaper-14.png");
background-repeat: no-repeat;
background-size: 100% 250%;
}
</style>

</head>


<body background= "http://www.zhongyaodqt.com/data/out/36/56954464-simple-wallpapers.jpg">

<h3>{{message}}</h3>


<form name="jobentry" id="jobentry" method="get",action="/checkstatus">

<br/>

<input type="text" id="customerId" name="customerId" placeholder="Enter Customer Id for status">

<br/><br/>

<input type="text" id="jobDesc" name="jobDesc" placeholder="Enter Job Description to download">

<br/><br/>

<input type="submit" name="jobSubmit" value="Enter the Job" onclick="check()">

<br/><div>
<iframe width="640" height="420" src="https://s3.amazonaws.com/{{job_desc}}/myvideo.mpeg" frameborder="0" allowfullscreen></iframe></div>
<br/><br/>
</form>
<form action="/">
<input type="submit" name="back" value="back">
</form>

</body>


</html>
